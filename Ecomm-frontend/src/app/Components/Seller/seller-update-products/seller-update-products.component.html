<div class="seller-auth">
    <div class="signup">
        <h1>Update Product Details Here</h1>
        <form #sellerupdatepro="ngForm" (ngSubmit)="sellerupdate(sellerupdatepro.value)" class="sellerform">
            <input required ngModel class="form-input"  type="text"  name="productName"  placeholder="Product Name" value="{{productdetails.productName}}"/>
            <textarea ngModel class="form-input" type="text" name="description" placeholder="Description of a product" value="{{productdetails.description}}"></textarea>
            <input ngModel class="form-input" type="number" name="actualPrice" placeholder="Actual Price of Product (Incl of all taxes)" value="{{productdetails.actualPrice}}"/>
            <input ngModel class="form-input" type="text" name="size" placeholder="Size of Product" value="{{productdetails.size}}"/>
            
            <input ngModel class="form-input" type="number" name="discount" placeholder="Discount" min="0" max="100" value="{{productdetails.discount}}">
            
            <input ngModel class="form-input" type="text" name="category" placeholder="Category" value="{{productdetails.category}}"/>
            <input ngModel class="form-input" type="text" name="color" placeholder="Color of Product" value="{{productdetails.color}}"/>
            <input ngModel class="form-input" type="text" name="imgUrl" placeholder="Url of product image" value="{{productdetails.imgUrl}}"/>
            <input ngModel class="form-input" type="hidden" name="sellerId" />
            <button  class="form-button">Add Product</button>
        </form>
    </div>
</div>
